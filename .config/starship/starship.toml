"$schema" = 'https://starship.rs/config-schema.json'

add_newline = false
command_timeout=1000

format = """
$directory\
$git_branch\
$git_status\
$fill\
$lua\
$python\
$nodejs\
$aws\
$docker_context\
$jobs\
$cmd_duration\
$line_break\
$character"""

palette = "catppuccin_mocha"
# right_format = """$all"""

[character]
success_symbol = "[➜](bold fg:green)"
error_symbol = "[✖](bold fg:red)"

[palettes.catppuccin_mocha]
rosewater = "#f5e0dc"
flamingo = "#f2cdcd"
pink = "#f5c2e7"
mauve = "#cba6f7"
red = "#f38ba8"
maroon = "#eba0ac"
peach = "#fab387"
yellow = "#f9e2af"
green = "#a6e3a1"
teal = "#94e2d5"
sky = "#89dceb"
sapphire = "#74c7ec"
blue = "#89b4fa"
lavender = "#b4befe"
text = "#cdd6f4"
subtext1 = "#bac2de"
subtext0 = "#a6adc8"
overlay2 = "#9399b2"
overlay1 = "#7f849c"
overlay0 = "#6c7086"
surface2 = "#585b70"
surface1 = "#45475a"
surface0 = "#313244"
base = "#1e1e2e"
mantle = "#181825"
crust = "#11111b"

[aws]
style = 'yellow'
symbol = "  "
format = '[$symbol($profile )(\[$duration\] )]($style)'

[buf]
symbol = " "

[c]
symbol = " "

[cmake]
symbol = " "

[cmd_duration]
min_time = 500
style = 'fg:gray'
format = '[$duration]($style)'

[conda]
symbol = " "

[crystal]
symbol = " "

[dart]
symbol = " "

[directory]
style = 'bold fg:blue'
format = '[$path ]($style)'
truncation_length = 3
truncation_symbol = '.../'
truncate_to_repo = false
read_only = " 󰌾"

[docker_context]
symbol = " "

[fill]
symbol = ' '

[elixir]
symbol = " "

[elm]
symbol = " "

[fennel]
symbol = " "

[fossil_branch]
symbol = " "

[git_branch]
style = 'fg:green'
symbol = " "
format = '[on](white) [$symbol$branch ]($style)'

[git_status]
style = 'fg:green'
format = '([$all_status$ahead_behind]($style) )'

[git_commit]
tag_symbol = '  '

[golang]
